version: '3'

services:
  db:
    image: postgres
    expose:
      -  "5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=pw1234
      - POSTGRES_DB=moviegeeks
    volumes:
      - recs-db:/var/lib/postgresql/data 

  web:
    restart: always
    build: .
    command: python manage.py runserver 0.0.0.0:8010
    volumes:
      - .:/code
    ports:
      - "8010:8010"
    depends_on:
      - db

  build-recs:
    build: .
    command: python -m builder.bpr_calculator
  evaluate:
    restart: always
    build: .
    command: python -m evaluator.evaluation_runner -ltr
    volumes:
      - .:/code
    depends_on:
      - db
  notebook:
    build: .
    command: jupyter notebook
    ports:
      - "8888:8888"

  seed:
    build: .
    command: >
      bash -c "python manage.py makemigrations --noinput &&
               python manage.py migrate --run-syncdb &&
               python populate_moviegeek.py &&
               python populate_ratings.py"
    volumes:
      - .:/code
    depends_on:
      - db

volumes:
  recs-db: